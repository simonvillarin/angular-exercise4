<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter title" formControlName="title" />
      </mat-form-field>
      <div
        *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.dirty"
        class="hint"
      >
        <mat-error *ngIf=" bookForm.get('title')?.errors?.['required']">
          Title is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Authors</mat-label>
        <textarea
          matInput
          placeholder="Jane Austen, George R. R. Martin"
          [(ngModel)]="authors"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
      </mat-form-field>
      <div
        *ngIf="
          bookForm.get('authors')?.invalid && bookForm.get('authors')?.dirty
        "
        class="hint"
      >
        <mat-error *ngIf=" bookForm.get('authors')?.errors?.['required']">
          Name is required
        </mat-error>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>ISBN</mat-label>
        <input matInput placeholder="Enter book ISBN" formControlName="isbn" />
      </mat-form-field>
      <div
        *ngIf="bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.dirty"
        class="hint"
      >
        <mat-error *ngIf=" bookForm.get('isbn')?.errors?.['required']">
          ISBN is required
        </mat-error>
      </div>
    </div>
    <button color="primary" type="submit">Submit</button>
  </form>
</div>
